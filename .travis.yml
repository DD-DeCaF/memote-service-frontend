sudo: required
language: node_js
node_js:
  - "node"

git:
  depth: 2

services:
  - docker

cache:
  directories:
  - "$HOME/.npm"

env:
  global:
    - IMAGE_REPO=gcr.io/dd-decaf-cfbf6/memote-service-frontend

before_install:
  - npm install -g @vue/cli @vue/cli-service-global

install:
  - npm ci
  - npm run build

script:
  - npx vue-cli-service lint --no-fix
  - npm run test:unit

before_deploy:
  - ./scripts/install_gcloud.sh
  - ./scripts/install_kubectl.sh
  - docker build -t ${IMAGE_REPO}:${TRAVIS_COMMIT::12} -t ${IMAGE_REPO}:${TRAVIS_BRANCH} .
  - docker push ${IMAGE_REPO}:${TRAVIS_COMMIT::12}
  - docker push ${IMAGE_REPO}:${TRAVIS_BRANCH}

deploy:
  provider: script
  script: ./scripts/deploy.sh
  on:
    all_branches: true

notifications:
  email: false
  slack:
    rooms:
      secure: ""
    on_success: change
    on_failure: change
    on_pull_requests: false
