apiVersion: apps/v1
kind: Deployment
metadata:
  name: memote-service-frontend-production
spec:
  selector:
    matchLabels:
      app: memote-service-frontend
      env: production
  replicas: 1
  template:
    metadata:
      labels:
        app: memote-service-frontend
        env: production
    spec:
      containers:
      - name: web
        image: gcr.io/dd-decaf-cfbf6/memote-service-frontend:master
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "1000m"
